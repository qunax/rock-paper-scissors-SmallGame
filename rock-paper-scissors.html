<!DOCTYPE html>
<html>
  <head>
    <title>JS Rock/Paper/Scissors</title>
    <link rel="stylesheet"
      href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <h3 thickness="2">Pick your move:</h3>

    <button class="move-button js-rock-button">
      <img src="Resourses/rock-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-paper-button">
      <img src="Resourses/paper-emoji.png" class="move-icon">
    </button>
    <button class="move-button js-scissors-button">
      <img src="Resourses/scissors-emoji.png" class="move-icon">
    </button>

    <p></p>

    <button class="reset-button js-reset-button"
                    >
          Reset scores
    </button>

    <button class="autoplay-button
        js-autoplay-button">
          Auto play
    </button>

    <h3 class="result">Last result:</h3>
    <p class="js-last-game"></p>

    <h3 class="score">Scores:</h3>
    <p class="js-scores"></p>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
